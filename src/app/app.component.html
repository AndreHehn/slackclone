<mat-drawer-container class="mat-drawer-container" autosize (backdropClick)="drawer.toggle()" *ngIf="connected">
  <mat-drawer #drawer class="sidenav" mode="over" [opened]="false">

    <div class="logo-container"><img src="" routerLink="" routerLinkActive="router-link-active">
    </div>
    <ul>
      <li class="no-cursor"></li>
      <li routerLink="/settings" routerLinkActive="router-link-active" (click)="drawer.toggle()">
        <mat-icon>settings</mat-icon>Settings
      </li>
      <li class="no-cursor"></li>
      <li (click)="logOut()">
        <mat-icon>logout</mat-icon> Log Out
      </li>
      <li class="no-cursor"></li>
      <li routerLink="/legal" routerLinkActive="router-link-active" (click)="drawer.toggle()">
        <mat-icon>policy</mat-icon>Legal notice
      </li>
      <li routerLink="/dataprotection" routerLinkActive="router-link-active" (click)="drawer.toggle()">
        <mat-icon>https</mat-icon>Data protection
      </li>
    </ul>
  </mat-drawer>

  <div class="sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row class="header">
        <div class="header-left">
          <mat-icon class="menu-bar" (click)="drawer.toggle()">menu</mat-icon>
          <img src="" class="logo" routerLink="/dashboard" routerLinkActive="router-link-active">

          <span class="headline">{{ title }}</span>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="router-container">




      <router-outlet></router-outlet>









    </div>
  </div>
</mat-drawer-container>

<div class="login-wrap" *ngIf="!connected">
  <mat-card class="log-in">
    <div class="displayTable">
      <div class="displayTableCell">
        <div class="authBlock center">

          <h1 class="login-title">Welcom to our slack-clone</h1>

          <h3>Enter your email address and passwort</h3>

          <div class="formGroup">
            <input class="input" type="text" placeholder="Email address" #userName required>
          </div>
          <div class="formGroup">
            <input class="input" matInput type="password" placeholder="Passwort" name="passwort" #userPassword required>
          </div>
          <!-- Calling SignIn Api from AuthService -->


          <div class="formGroup">
            <input type="button" class="btn-login" value="Log in"
              (click)="authService.SignIn(userName.value, userPassword.value)">
          </div>
          <div class="orCont">
            <hr>
            <span class="or"><span class="orInner">OR</span></span>
            <hr>
          </div>

          <!-- Calling GoogleAuth Api from AuthService -->

          <div class="login-btns">
            <button class="login-btn" mat-button type="button" (click)="authService.GoogleAuth()">
              <!-- <i class="fab fa-google-plus-g"></i> -->
              <img class="googleIcon" src="assets/icons/googleIcon.png">
              Log in with Google
            </button>
            <button class="login-btn" mat-button type="button" (click)="authService.SignIn('guestuser@andrehehn.de', 'TestUser')">
              <!-- <i class="fab fa-google-plus-g"></i> -->
              Or log in as guest
            </button>
          </div>

          <div class="forgotPassword">
            <span routerLink="/forgot-password">Forgot Password?</span>
          </div>

        </div>

        <div class="redirectToLogin">
          <span>Don't have an account?</span><span class="redirect" routerLink="/register-user">Sign Up</span>
        </div>

      </div>
    </div>

    <div class="displayTable">
      <div class="displayTableCell">
        <div class="authBlock">
          ng <h3>Sign Up</h3>
          <div class="formGroup">
            <input type="email" class="formControl" placeholder="Email Address" #userEmail required />
          </div>
          <div class="formGroup">
            <input type="password" class="formControl" placeholder="Password" #userPwd required />
          </div>
          <div class="formGroup">
            <input type="button" class="btn btnPrimary" value="Sign Up"
              (click)="authService.SignUp(userEmail.value, userPwd.value)" />
          </div>
          <div class="formGroup">
            <span class="or"><span class="orInner">Or</span></span>
          </div>
          <!-- Continue with Google -->

          <div class="formGroup">
            <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
              <i class="fab fa-google-plus-g"></i>
              Continue with Google
            </button>
          </div>
        </div>
        <div class="redirectToLogin">
          <span>Already have an account?
            <span class="redirect" routerLink="/sign-in">Log In</span></span>
        </div>
      </div>
    </div>
  </mat-card>
</div>
