<div class="channelCont" [class.changeWidthB]="messageService.threadB" [class.changeWidthS]="messageService.threadS">

  <div class="channelHeader d-flex sb">
    <h3><b># {{ channelName }}</b></h3>
    <div class="d-flex center">
      <mat-icon (click)="openDialog()">info_outline</mat-icon>
    </div>
  </div>

  <div class="messageContainer" id="messageContainer">

    <app-message-card class="message" *ngFor="let message of messages, 
          let i = index" messageText="{{message['message']}}" picture="{{message['picture']}}" timestamp="{{message['timestamp']}}"
      threadData="{{threadAnwsersToJson(i)}}" counter="{{ this.threadMessages[i].length}}" creatorId ="{{message['creatorId']}}">
    </app-message-card>

    <app-chatbox class="chatbox" [class.changeWidthChatboxB]="messageService.threadB"
      [class.changeWidthChatboxS]="messageService.threadS" parent="channel">
    </app-chatbox>

  </div>

</div>
