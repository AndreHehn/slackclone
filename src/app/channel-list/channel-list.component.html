<div class="channelListCont">

    <div class="d-flex sb">
        <h3>Channels</h3>
        <button (click)="openDialog()" mat-fab color="basic">
            <mat-icon>add</mat-icon>
        </button>
    </div>

    <div class="channels">
        <p 
            class="channelButton cursorPointer" 
            *ngFor="let channel of filteredForUser"
            (click)="changeSelectedId(channel.channelId)">#
            {{ channel.channelName }}
        </p>
    </div>
    
</div>
