<div class="signUpCont">
    <h2>Sign up in our</h2>
    <h1>Slack-Clone</h1>
    <form class="formGroup" [formGroup]="signUpForm" (ngSubmit)="submit()">
        <div class="d-flex mb8">
            <mat-form-field>
                <input matInput placeholder="Name" formControlName="name" />
                <mat-error *ngIf="name?.errors?.['required']">
                    Name is required
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Email address" formControlName="email" />
                <mat-error *ngIf="email?.errors?.['required']">
                    Email address is required
                </mat-error>
                <mat-error *ngIf="email?.errors?.['email']">
                    Please enter a valid email address
                </mat-error>
            </mat-form-field>
        </div>
        <div class="d-flex mb24">
            <mat-form-field>
                <input matInput type="password" placeholder="Password" formControlName="password" />
                <mat-error *ngIf="password?.errors?.['required']">
                    Password is required
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" placeholder="Confirm Password" formControlName="confirmPassword" />
                <mat-error *ngIf="confirmPassword?.errors?.['required']">
                    Confirm Password is required
                </mat-error>
            </mat-form-field>
            <mat-error *ngIf="signUpForm.errors?.['passwordsDontMatch']">
                Passwords should match
            </mat-error>
        </div>
        <div>
            <button type="submit" mat-raised-button color="primary">Sign Up!</button>
        </div>
    </form>
</div>
