<div class="dialogContainer">

    <div class="headline">
        <h1 mat-dialog-title>Chat erstellen</h1>
        <mat-icon (click)="onNoClick()">close</mat-icon>
    </div>

    <div mat-dialog-content>

        <p>Füge Nutzer, mit denen du chatten willst, hinzu!</p>

        <div class="subheadWrap">

            <form class="form">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Nutzer hinzufügen:</mat-label>
                    <input type="text" id="formControl" matInput [formControl]="myControl2" [matAutocomplete]="auto">
                    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                            <img class="avatar" [src]="option.photoURL ? option.photoURL : avatar">
                            {{option.displayName}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
                <button mat-button color="accent" (click)="addUser()" class="addButton">Hinzufügen</button>
            </form>

            <table *ngIf="isUpdated">
                <tr *ngFor="let user of userList">
                    <div class="user">
                        <img [src]=" user.photoURL ? user.photoURL : avatar" class="avatar">
                        <span>{{ user.displayName }}</span>
                    </div>
                </tr>
            </table>
            
        </div>

        <div class="buttonWrap">
            <button 
                mat-button color="accent" 
                [disabled]="" 
                (click)="createNewChat()">Erstellen
            </button>
        </div>

    </div>
</div>
