<div class="threadCont column">

    <div class="d-flex sb">
        <h3>Thread</h3>
        <button (click)="closeThread()" mat-fab color="basic">
            <mat-icon>add</mat-icon>
        </button>
    </div>

    User {{ threadData['creatorId']}} <br>
    <div class="text" [innerHTML]="threadData['message']"></div>

    <div class="threadAnwsers">
        <app-thread-anwser-card *ngFor="let anwser of anwsers" anwser="{{ anwser }}"></app-thread-anwser-card>
    </div>
    <app-chatbox></app-chatbox>
</div>
