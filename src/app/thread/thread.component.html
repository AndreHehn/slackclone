<div class="threadCont" id="threadCont">

    <div class="header d-flex sb">
        <h3>Thread</h3>
        <button (click)="closeThread()" mat-fab color="basic">
            <mat-icon>add</mat-icon>
        </button>
    </div>



    <div class="scroll" id="answerContainer">
        <div class="d-flex" id="firstMessage">
            <img class="messageCardImg" [src]="creator.photoURL">
            <div>
                <div class="userName">{{ creator.displayName }}</div>
                <div class="text" [innerHTML]="threadData['message']"></div>
            </div>
        </div>
        <div class="d-flex">
            <p>{{ anwsers.length }} Antworten</p>
            <hr>
        </div>

        <div class="threadAnwsers" id="threadAnwsers">
            <app-thread-anwser-card *ngFor="let anwser of anwsers" anwser="{{ anwser }}" creatorId="{{ creatorId }}"></app-thread-anwser-card>
        </div>
    </div>

    <app-chatbox class="chatbox"></app-chatbox>

</div>
