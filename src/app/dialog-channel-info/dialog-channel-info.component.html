<!-- 
    Dialog für die Erstellung eines neuen Channels

    Status: nicht responsive
    keine Funktion 
    
    André-->


<div class="dialogContainer">
    <div class="headline">
        <h1 mat-dialog-title>Channelname</h1>
        <mat-icon>close</mat-icon>
    </div>
    <div mat-dialog-content>
        <mat-card>
            <h2>Info</h2>
            <table>
                <tr>
                    <td>Beschreibung:</td>
                    <td>Eine Beschreibung hinzufügen</td>
                    <td><button mat-button color="accent">bearbeiten</button></td>
                </tr>
                <tr>
                    <td>Erstellt von:</td>
                    <td>{{ creator }}</td>
                </tr>
            </table>

        </mat-card>
        <mat-card>
            <h2>Mitglieder ({{ countMembers }})</h2>
            <table>
                <tr><button mat-button color="accent">Leute hinzufügen</button></tr>
                <tr *ngFor="let user of userList">
                    <div>
                        <img src="{{ userList.userUrl }}">
                        <span>{{ userList.userName }}</span>
                        <button mat-button color="accent" (click)="deleteUser(userList.userId)">entfernen</button>
                    </div>
                </tr>
            </table>
            <button mat-button color="warn">Channel verlassen</button>
        </mat-card>

    </div>
</div>
