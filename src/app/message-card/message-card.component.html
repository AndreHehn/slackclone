<mat-card [class.changeWidth]="messageService.thread" class="d-flex mat-elevation-z0 borderBottom">

    <img class="messageCardImg" [src]="creator.photoURL"> 

    <div>
        <div class="userName">{{ creator.displayName }}</div>
        <div class="text" [innerHTML]="messageText"></div>
        <p (click)="toggleThread()">{{ counter }} Antworten</p>
    </div>

</mat-card>
