<mat-card [class.changeWidth]="messageService.thread" class="d-flex mat-elevation-z0 borderBottom">

    <img class="messageCardImg" [src]="creator.photoURL">

    <div>
        <div class="userName">{{ creator.displayName }}</div>
        <div *ngIf="messageText" class="text" [innerHTML]="messageText"></div>
        <img *ngIf="picture" class="preview" (click)="openDialog(picture)" [src]="picture">
        <p (click)="toggleThread()">{{ counter }} Antworten {{ timestamp | date:'dd.MM.YY HH:mm' }}</p>
    </div>

</mat-card>
