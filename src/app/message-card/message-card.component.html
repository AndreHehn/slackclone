<mat-card [class.changeWidth]="messageService.thread">
    <div class="user">UserName/Profilbild</div>
    <div class="message">
        <div class="text" [innerHTML]="messageText"></div>
        <div class="edit">
            <button>
                <mat-icon>edit</mat-icon>
            </button>

        </div>
    </div>
    <div class="threads" (click)="toggleThread()">Antworten</div>
</mat-card>
