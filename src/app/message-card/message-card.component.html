<mat-card [class.changeWidth]="messageService.thread" class="d-flex mat-elevation-z0">

    <img class="messageCardImg" src="assets/avatar.png">

    <div>
        <div class="userName">UserName</div>

        <div class="message">
            <div class="text" [innerHTML]="messageText"></div>
        </div>

        <p class="threads" (click)="toggleThread()">Antworten</p>
    </div>

</mat-card>
