<div [class.d-none]="!menuBtn">

    <div class="menuBtn">
        <button class="btn" type="button" mat-button (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>

    <mat-drawer-container>
        <mat-drawer #drawer mode="side">
            <app-channel-list></app-channel-list>
            <app-members></app-members>
        </mat-drawer>
    </mat-drawer-container>


</div>

<div class="leftSideCont" [class.d-none]="menuBtn">


    <div class="leftSide">
        <app-channel-list></app-channel-list>
        <app-members></app-members>
    </div>

</div>
